<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>My first table</title>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="4">MY FIRST TABLE</th>
      </tr>
      <tr>
        <th>First cell</th>
        <th>Second cell</th>
        <td colspan="2" rowspan="4">6 cells merged together</td>
      </tr>
      <tr>
        <td colspan="2">2 cells merged into one</td>
      </tr>
      <tr>
        <td class="row">1st cell<br>3rd row</td>
        <td class="row">2nd cell<br>4th row</td>
      </tr>
      <tr>
        <td colspan="4">Do you like tables?</td>
      </tr>
    </table>
  </body>
</html>
